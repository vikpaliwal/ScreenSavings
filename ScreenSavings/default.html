<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- WinJS references -->
    <!--<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />-->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="//js.live.net/v5.0/wl.js"></script>

    <!-- App1 references -->
    <link href="/css/ui-dark-editted.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/3dCard-min.css" rel="stylesheet" />
    
    
    <script src="/js/jquery.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/AuthenticateUser.js"></script>
    <script src="/js/AccountBinder.js"></script>
    <script src="/js/DashMain.js"></script>
    <script src="/js/CacheManagement.js"></script> 
    <script src="/js/AppBarControls.js"></script>
    <script src="/js/InitializationUI.js"></script>  
    <script src="/js/GrantDashAccessToUserAccount.js"></script>
    <script src="/js/uieffects.js"></script>
    <script src="/js/3dCard-min.js"></script> 
    <script type="text/javascript" src="/LiveSDKHTML/js/wl.js"></script> 
       
</head>
<body>
    <div id="Main" data-win-control="WinJS.UI.ViewBox">
        <div id="InitialSetupContainer" >
            <div id="TopLeft">
                <button class="win-backbutton" id="win-backbutton" aria-label="Back"></button>
            </div>
            <div id="TopCenterBar"></div>
            <div id="MiddleContent"></div>
            <div id="FooterBar"></div>
        </div>
        <div id="SettingsDiv"></div>
        <div class="fixedlayout" id="appcontainer">
            <!--<textarea id="dump">hello!</textarea>-->
            <!--/////////////////////////////////////////////////////////////////////////-->

            	<div id="time"><!--<img src="images/time.png" />--><span id="date"></span><span id="hrsMins"></span></div>
            <img src="images/weather.png" id="settings"/>
	<div id="weather"><span id="location">portland</span><img src="" id="weatherIcon" /><span id="temperature">78</span></div>
    <div id="page-wrapper">
        <div id="elements"><!-- Jerome changed span to Div-->
  		<div id="element1" class="parentCanvas serviceLine">
			<div class="bgPerspective bgOne"></div>
			<div id="line1id" class="linePerspective line1"></div>

                <div class="row1 face name1-2d">
					<span class="name1">PHOTOS</span>
				</div>
  		</div>
  		<div id="element2" class="parentCanvas serviceLine">
			<div class="bgPerspective bgTwo"></div>
			<div id="line2id" class="linePerspective line2"></div>
              
              <div class="row2 face name2-2d">
					<span class="name2">MAIL</span>
				</div>
  		</div>
  		<div id="element3" class="parentCanvas serviceLine">
			<div class="bgPerspective bgThree"></div>
			<div id="line3id" class="linePerspective line3"></div>
              
             
              <div class="row3 face name3-2d">
					<span class="name3">DEALS</span>
				</div>
  		</div>
  		<div id="element4" class="parentCanvas serviceLine">
			<div class="bgPerspective bgFour"></div>
			<div id="line4id" class="linePerspective line4"></div>
              
			
              <div class="row4 face name4-2d">
					<span class="name4">NEWS</span>
				</div>
  		</div>
  		<div id="element5" class="parentCanvas serviceLine">
			<div class="bgPerspective bgFive"></div>
			<div id="line5id" class="linePerspective line5"></div>
            <div class="row5 face name5-2d">
				<span class="name5">SOCIAL</span>
			</div>
  		</div>
		</div>
        
    <div id="settingsMenu">
		<img src="images/settings.png" id="settingsIcon" />
		<img src="images/accounts.png" id="accounts" />
        <div id ="FB_BUTTON">FB LOGIN</div>
        <div id ="TWITTER_BUTTON">TWT LOGIN</div>
        <div id ="FLICKR_BUTTON">FLICKR LOGIN</div>
        <div id ="GMAIL_BUTTON">GMAIL LOGIN</div>
		<img src="images/add_new.png" id="addNew" />
		<img src="images/trashcan.png" id="trashcanIcon" />		
	</div>

<div id="line2dContainerBg">
		<div id="lineContainer">
		<div id="element1_2d" class="parentCanvas2d">
			<!--<div class="lineName">SOCIAL</div>-->
			<div class="line2d lineOne"></div>
			<div class="serviceContainer">
                <img src="images/circle_purple.png" class="circle" />			
                <img src="images/flikr.png" class="serviceLabel" />				
			</div>
		</div>
		<div id="element2_2d" class="parentCanvas2d">
			<!--<div class="lineName">MAIL</div>-->
			<div class="line2d lineTwo"></div>
			<div class="serviceContainer">
				<img src="images/circle_pink.png" class="circle" />
				<img src="images/gmail.png" class="serviceLabel" />
			</div>
		</div>
		<div id="element3_2d" class="parentCanvas2d">
			<!--<div class="lineName">PHOTO</div>-->
			<div class="line2d lineThree"></div>
			<div class="serviceContainer">
				<img src="images/circle_green.png" class="circle" />
               <img src="images/groupon.png" class="serviceLabel" />
			</div>
		</div>
		<div id="element4_2d" class="parentCanvas2d">
			<!--<div class="lineName">COMMERCE</div>-->
			<div class="line2d lineFour"></div>
			<div class="serviceContainer">
				<img src="images/circle_yellow.png" class="circle" />				
                <img src="images/sun.png" class="serviceLabel" />
				<img src="images/ft.png" class="serviceLabel" />				
			</div>
		</div>
		<div id="element5_2d" class="parentCanvas2d">
			<!--<div class="lineName">NEWS</div>-->
			<div class="line2d lineFive"></div>
			<div class="serviceContainer">
				<img src="images/circle_blue.png" class="circle" />
                 <img src="images/facebook.png" class="serviceLabel" />
				<img src="images/twitter.png" class="serviceLabel" />
			</div>
		</div>
		</div>
	</div>



  	</div>
   
            <!--
	
	
            -->
    <div class="pans parentCanvas">
        <div class="panLeft pan"></div>
        <div class="panRight pan"></div>
    </div>

    <!-- Images that need to be loaded go here -->
   <!--  <span class="TWIT_bgImg"><img src="/images/social2.png"/></span>   -->
<span id="overlays"><div class="overlay"></div></span>


            <!--/////////////////////////////////////////////////////////////////////////-->


        </div>
        
    </div>    
    <div class="TopRight" id="TopRight"></div>
    <div id="MessageFlyout" data-win-control="WinJS.UI.Flyout">


    </div>
    <div id="DashAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: true}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'CancelButton',
                label: 'Cancel',
                tooltip: 'Cancel',
                icon: WinJS.UI.AppBarIcon.cancel,
                section:'selection'
            }">
            </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'AppBarBackButton',
                label: 'back',
                tooltip: 'Go Back',
                section: 'selection',
                icon: WinJS.UI.AppBarIcon.back,
            }">
        </button>
        <hr     data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'LeftAppBarSeparator',type:'separator',section:'selection',extraClass:'multiSelect'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="
            {
                id:'EditServiceButton',
                label: 'Edit DashServices',
                tooltip: 'Add / Remove your CurrentDash Services',
                icon: WinJS.UI.AppBarIcon.bullets,
            }">
        </button>


        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id: 'SettingsButton',
                label: 'Settings',
                onclick: SettingsMenu_OnClick,
                icon: WinJS.UI.AppBarIcon.settings,
                extraClass: 'SettingsIcon'
            }">
            </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'NewsButton',
                label: 'News',
                tooltip: 'Edit News Service',
                icon: 'url(images/NewsBgroundIcon_2rows.png)'
            }">
            </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'MailButton',
                label: 'Mail',
                tooltip: 'Edit Mail Services',
                icon: WinJS.UI.AppBarIcon.mail          
            }">
            </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'PicturesButton',
                label: 'Photos',
                tooltip: 'Edit Photo Services',
                icon: WinJS.UI.AppBarIcon.pictures          
            }">
            </button>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'FinanceButton',
                label: 'Finance Deal',
                tooltip: 'Deals',
                icon: WinJS.UI.AppBarIcon.emoji2          
            }">
            </button>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'SocialServiceButton',
                label: 'SocialNetworks',
                tooltip: 'Edit Social Network Services',
                icon: WinJS.UI.AppBarIcon.people          
            }">
            </button>
        <hr     data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'RightAppBarSeparator',type:'separator',section:'global',extraClass:'multiSelect'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'LogInLogOutButton',
                label: 'LogIn',
                tooltip: 'LogIn to Dash',
                icon: WinJS.UI.AppBarIcon.openpane,
                onclick: ToggleWindowsLogin,          
            }">
            </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options=
            "{
                id:'UpdateServiceButton',
                label: 'Done',
                tooltip: 'Done With Editting Services',
                icon: WinJS.UI.AppBarIcon.accept,
                disable:true
            }">
        </button>

        
    </div>

        
</body>
</html>
